<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="myHead">Error</title>
</head>

<body>
<main layout:fragment="content" class="container py-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Formatting Failed</h4>
        <p th:text="${error}">An unexpected error occurred.</p>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Form</a>
</main>
</body>
</html>
