<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head(title='Formatting Result')}"></head>

<body>

<main class="container py-5">
    <h1 class="mb-4">Formatting Result</h1>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card code-card h-100 shadow-sm">
                <div class="card-header">Original Code</div>
                <div class="card-body">
                    <pre class="mb-0"><code th:text="${originalCode}"></code></pre>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card code-card formatted h-100 shadow-sm">
                <div class="card-header bg-success text-white">Formatted Code</div>
                <div class="card-body">
                    <pre class="mb-0"><code th:text="${formattedCode}"></code></pre>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4 text-end">
        <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Form</a>
    </div>
</main>

</body>
</html>
