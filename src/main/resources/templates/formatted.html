<!DOCTYPE html>
<html>
<head>
    <title>Formatted Java Code</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h2>Formatting Result</h2>
<div class="code-container">
    <div class="code-box">
        <strong>Original Code:</strong>
        <pre><code th:text="${originalCode}">Original code here</code></pre>
    </div>
    <div class="code-box">
        <strong>Formatted Code:</strong>
        <pre><code th:text="${formattedCode}">Formatted code here</code></pre>
    </div>
</div>
<br>
<a href="/">&#8592; Back to Form</a>
</body>
</html>
