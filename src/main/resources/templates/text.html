<!DOCTYPE html>
<html>
<head><title>Java Formatter</title></head>
<body>
<h2>Java Formatter</h2>
<form method="post" action="/format">
    <textarea name="code" rows="15" cols="80" placeholder="Paste your Java code here..."></textarea><br>
    Text ID: <input type="text" name="textId"><br>
    Duration (seconds): <input type="number" name="durationInSeconds" min="10"><br>
    <button type="submit">Format</button>
</form>
</body>
</html>
