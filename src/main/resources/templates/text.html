<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Java Formatter</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container text-center text-white" style="max-width: 800px; margin-top: 100px;">
        <h1 class="mb-4">Java Formatter</h1>
        <form th:action="@{/format}" method="post" class="text-start bg-white bg-opacity-75 p-4 rounded shadow">
            <div class="mb-3">
                <label for="code" class="form-label fw-bold">Source Code</label>
                <textarea id="code" name="code" class="form-control" rows="10" placeholder="Paste your java code here"></textarea>

            </div>
            <div class="mb-3">
                <label for="textId" class="form-label fw-bold">Text ID</label>
                <input id="textId" name="textId" type="text" class="form-control" placeholder="Enter and ID for the code"/>
            </div>
            <div class="mb-3">
                <label for="durationInSeconds" class="form-label fw-bold">Duration (seconds)</label>
                <input id="durationInSeconds" name="durationInSeconds" type="number"
                       class="form-control" min="10" max="7776000" placeholder="Duration to store the code in seconds:"/>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Format Code</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
